<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "pale-blue": "hsl(225, 100%, 94%);",
              "bright-blue": "hsl(245, 75%, 52%)",
              "very-pale-blue": "hsl(225, 100%, 98%)",
              "desaturated-blue": "hsl(224, 23%, 55%)",
              "dark-blue": "hsl(223, 47%, 23%)",
            },
            boxShadow: {
              "3xl": "0 10px 15px -3px rgb(0 0 0 / 0.25)",
            },
          },
        },
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div
      class="mx-auto my-[50px] overflow-hidden max-w-[450px] rounded-[20px] bg-white"
    >
      <img src="./images/illustration-hero.svg" />

      <div class="m-[2.8rem]">
        <p class="text-[32px] font-black text-center text-dark-blue my-5">
          Order Summary
        </p>

        <p class="font-[500] text-center text-desaturated-blue my-5">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div
          class="flex items-center bg-slate-50 rounded-[10px] p-6 my-5 overflow-auto"
        >
          <img src="./images/icon-music.svg" class="inline-block" />

          <div class="grow mx-5">
            <strong class="text-dark-blue font-[900]">Annual Plan</strong>
            <div class="text-desaturated-blue font-[500]">$59.99/year</div>
          </div>
          <p class="text-bright-blue underline font-[700]">Change</p>
        </div>
        <button
          class="font-[700] bg-bright-blue rounded-[10px] w-full p-3 text-white shadow-3xl shadow-bright-blue my-3"
        >
          Proceed to Payment
        </button>
        <button class="font-[700] w-full p-3 text-desaturated-blue my-3">
          Cancel Order
        </button>
      </div>
    </div>

    <div class="text-center text-dark-blue">
      Challenge by
      <a
        class="text-desaturated-blue"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-desaturated-blue"
        href="https://github.com/bossbaka"
        target="_blank"
        >bossbaka</a
      >.
    </div>
  </body>
</html>
